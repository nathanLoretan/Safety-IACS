<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/table.js"></script>

</head>
<body>

    <!-- =================================================================== -->

    <div id="data">
        <div class="text">
            <label>System:</label>
            <input type="text" name="system"/>
        </div>
        <div class="text">
            <label>Date:</label>
            <input class="formula"  type="date" name="date"/>
        </div>
        <div class="text">
            <label>Authore:</label>
            <input class="formula"  type="text" name="authore"/>
        </div>
        <div class="text">
            <label>Approved by:</label>
            <input class="formula"  type="text" name="approved-by"/>
        </div>
        <div class="text">
            <label>Filename:</label>
            <input id="filename" class="formula" type="text" name="filename"/>
        </div>
        <div class="text">
            <input type="file" id="fileToLoad">
        </div>
    </div>

    <!-- =================================================================== -->
    <hr/>

    <div id="control">
            <button id="save" type="button" class="btn-control">
                Save
            </button>
            <button id="open" type="button" class="btn-control" >
                Open
            </button>
            <button id="add-zone" type="button" class="btn-control" >
                Add a zone
            </button>
    </div>

    <div class="table-container" id="table-0-0">
        <!-- =============================================================== -->
        <hr/>
        <br/>
        <!-- =============================================================== -->
        <table id="zone-0-0" class="zone-conn">
            <thead>
                <tr>
                    <th>Zone</th>
                    <th>Zone Description</th>
                    <th>Connection</th>
                    <th>Connection Description</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row-0-0-0">

                    <!-- Zone -->
                    <td id="col-0-0-0-0" rowspan="1">
                        <input id="input-0-0-0-0" type="text" class="form-control" list="zone"/>
                        <datalist class="dl-zone"></datalist>
                    </td>

                    <!-- Zone Description -->
                    <td id="col-0-0-0-1" rowspan="1">
                        <textarea id="input-0-0-0-1" type="text" class="form-control" list="zone-description"/></textarea>
                    </td>

                    <!-- Connection -->
                    <td id="col-0-0-0-2" rowspan="1">
                        <input id="input-0-0-0-2" hasBtn="true" type="text" class="form-control" list="conn"/>
                        <datalist class="dl-conn"></datalist>
                        <button id="btn-0-0-0-2" state="+" zone="0-0" type="button" class="btn btn-primary">+</button>
                    </td>

                    <!-- Connection Description -->
                    <td id="col-0-0-0-3" rel="0-0-0-2" rowspan="1">
                        <textarea id="input-0-0-0-3" type="text" class="form-control" list="conn-description"/></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-container" id="table-0-1">
        <!-- =============================================================== -->
        <br/>
        <!-- =============================================================== -->
        <table id="zone-0-1" class="el-fail">
            <thead>
                <tr>
                    <th rowspan="2">Elements</th>
                    <th rowspan="2">Elements Description</th>
                    <th rowspan="2">Failure Mode</th>
                    <th colspan="2">Failure Effect</th>
                    <th rowspan="2">Risk Level</th>
                    <th rowspan="2">Countermeasures</th>
                    <th rowspan="2">Requirements</th>
                    <th rowspan="2">Notes</th>
                </tr>
                <tr>
                    <th>Global</th>
                    <th>Local</th>
                </tr>

            </thead>
            <tbody>
                <tr id="row-0-1-0">

                    <!-- Elements -->
                    <td id="col-0-1-0-0" rowspan="1">
                        <input id="input-0-1-0-0"  hasBtn="true" type="text" class="form-control" list="element"/>
                        <datalist class="dl-element"></datalist>
                        <button id="btn-0-1-0-0" state="+" zone="0-1" type="button" class="btn btn-primary">+</button>
                    </td>

                    <!-- Elements Description, related to elements -->
                    <td id="col-0-1-0-1" rel="0-1-0-0" rowspan="1">
                        <textarea id="input-0-1-0-1" type="text" class="form-control" list="element-description"/></textarea>
                    </td>

                    <!-- Failure Mode -->
                    <td id="col-0-1-0-2" rowspan="1">
                        <input id="input-0-1-0-2" hasBtn="true" type="text" class="form-control" list="failure-mode"/>
                        <datalist class="dl-failure-mode"></datalist>
                        <button id="btn-0-1-0-2" state="+" zone="0-1" type="button" class="btn btn-primary">+</button>
                    </td>

                    <!-- Failure Effect global,  related to failure mode -->
                    <td id="col-0-1-0-3" rel="0-1-0-2" rowspan="1">
                        <input id="input-0-1-0-3" type="text" class="form-control" list="effect-global"/>
                        <datalist class="dl-effect-global"></datalist>
                    </td>

                    <!-- Failure Effect local,  related to failure mode -->
                    <td id="col-0-1-0-4" rel="0-1-0-2" rowspan="1">
                        <input id="input-0-1-0-4" type="text" class="form-control"  list="effect-local"/>
                        <datalist class="dl-effect-local"></datalist>
                    </td>

                    <!-- Risk Level -->
                    <td id="col-0-1-0-5" rel="0-1-0-2" rowspan="1">
                        <input id="input-0-1-0-5" type="text" class="form-control" list="severity"/>
                        <datalist class="dl-risk-level"></datalist>
                    </td>

                    <!-- Countermeasures -->
                    <td id="col-0-1-0-6" rel="0-1-0-2" rowspan="1">
                        <input id="input-0-1-0-6" type="text" class="form-control" list="occurrence"/>
                        <datalist class="dl-countermeasures"></datalist>
                    </td>

                    <!-- Requirements -->
                    <td id="col-0-1-0-7" rel="0-1-0-2" rowspan="1">
                        <input id="input-0-1-0-7" type="text" class="form-control" list="detection"/>
                        <datalist class="dl-requirements"></datalist>
                    </td>

                    <!-- Notes -->
                    <td id="col-0-1-0-8" rel="0-1-0-2" rowspan="1">
                        <textarea id="input-0-1-0-8" type="text" class="form-control" list="notes"/></textarea>
                    </td>

                </tr>
            </tbody>
        </table>
        <!-- =============================================================== -->
        <br/>
        <!-- =============================================================== -->
    </div>


    <button id="remove-zone-0" type="button" class="btn-control" >
        Remove a zone
    </button>

    <!-- =================================================================== -->

</body>
</html>
